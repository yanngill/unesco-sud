    #map { height: 90vh; width: 100%; }
    .legend { background: white; padding: 6px 8px; font: 14px Arial, sans-serif; }
    .legend i { width: 12px; height: 12px; float: left; margin-right: 8px; opacity: 0.8; }

  <div id="map"></div>

    // Initialize map centered on Latin America
    var map = L.map('map').setView([0, -60], 3);
    // Base layers: Street Map and Satellite

        maxZoom: 19, 
        attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 19, 
        attribution: 'Imagery © Esri & USGS'
    });
    // Layer control
    L.control.layers({"Map": streetMap, "Satellite": satellite}).addTo(map);

    // Function to style markers by category
    function categoryStyle(cat) {
      var color;
      if      (cat === 'Cultural')  color = 'red';
      else if (cat === 'Natural')   color = 'green';
      else if (cat === 'Mixed')     color = 'blue';
      else if (cat === 'Intangible')color = 'purple';
      return { radius: 6, color: color, fillColor: color, fillOpacity: 0.8 };
    }

    ];
    heritageSites.forEach(function(site) {
      L.circleMarker(site.coords, categoryStyle(site.category))
        .bindPopup(site.popup)
        .addTo(map);
    });

    // Selected Intangible Heritage markers
    var intangibleSites = [
      {coords: [-34.6037, -58.3816], name: "Tango (Argentina/Uruguay, 2009)", category: "Intangible"},
      {coords: [-17.98, -67.15], name: "Carnival of Oruro (Bolivia, 2008)", category: "Intangible"},

      {coords: [18.017, -76.809], name: "Reggae Music (Jamaica, 2018)", category: "Intangible"}
    ];
    intangibleSites.forEach(function(site) {
      L.circleMarker(site.coords, categoryStyle(site.category))
        .bindPopup(site.name)
        .addTo(map);
    });

    // Legend control
    var legend = L.control({position: 'bottomright'});
    legend.onAdd = function() {
      var div = L.DomUtil.create('div', 'legend');
      div.innerHTML += '<b>Legend</b><br>';
      div.innerHTML += '<i style="background: red"></i> Cultural<br>';
      div.innerHTML += '<i style="background: green"></i> Natural<br>';
      div.innerHTML += '<i style="background: blue"></i> Mixed<br>';
      div.innerHTML += '<i style="background: purple"></i> Intangible';
      return div;
    };
    legend.addTo(map);

</body>
</html>
